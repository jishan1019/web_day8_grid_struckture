<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main">
       <div class="body">
        <div class="display">
            <h2 class="result">-2000</h2>
        </div>
        <div class="button">
            <div class="button-number">
                <h2  id="top-button">C</h2>
                <h2  id="top-button">%</h2>
                <h3  id="top-button">DEL</h3>
                <h2  id="top-button">/</h2>
                <h2 class="number">7</h2>
                <h2 class="number">8</h2>
                <h2 class="number">9</h2>
                <h2 id="top-button">*</h2>
                <h2 class="number">4</h2>
                <h2 class="number">5</h2>
                <h2 class="number">6</h2>
                <h2 id="top-button">-</h2>
                <h2 class="number">1</h2>
                <h2 class="number">2</h2>
                <h2 class="number">3</h2>
                <h2 id="top-button">+</h2>
                <h2 class="number">00</h2>
                <h2 class="number">0</h2>
                <h2 class="number">.</h2>
                <h2 id="top-button">=</h2>
            </div>
        </div>
       </div>
    </section>
</body>
</html>
